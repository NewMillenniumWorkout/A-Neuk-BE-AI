# LLM Configuration for ANeuk AI
# Edit this file to change models, temperatures, and parameters
# No environment variables needed - everything is configured here!

models:
  # Chat conversation model
  chat:
    model_name: "gemini-flash-lite-latest"
    temperature: 0.7
    thinking_mode: true
    thinking_budget: 512

  # Chat fallback model (used when primary chat model returns empty response)
  chat_fallback:
    model_name: "gemini-flash-latest"
    temperature: 0.7
    thinking_mode: true
    thinking_budget: 512
    max_output_tokens: 5096

  # Diary generation model
  diary:
    model_name: "gemini-flash-latest"
    temperature: 0.7
    thinking_mode: true
    thinking_budget: 512

  # Diary splitting model (deterministic)
  diary_split:
    model_name: "gemini-flash-lite-latest"
    temperature: 0.0
    thinking_mode: true
    thinking_budget: 512

  # Emotion finding models with varying temperatures
  emotion_finding:
    primary:
      model_name: "gemini-flash-lite-latest"
      temperature: 0.0
      thinking_mode: true
      thinking_budget: 512

    low:
      model_name: "gemini-flash-lite-latest"
      temperature: 0.25
      thinking_mode: true
      thinking_budget: 512

    medium:
      model_name: "gemini-flash-lite-latest"
      temperature: 0.5
      thinking_mode: true
      thinking_budget: 512

    high:
      model_name: "gemini-flash-lite-latest"
      temperature: 0.75
      thinking_mode: true
      thinking_budget: 512

  # Sentence remaking model
  remake:
    model_name: "gemini-flash-lite-latest"
    temperature: 0.25
    thinking_mode: true
    thinking_budget: 512
